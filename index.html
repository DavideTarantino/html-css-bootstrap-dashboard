<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <header>
        <nav class="navbar navbar-expand-lg .bg-light flex-nowrap">
            <div class="container-fluid gap-2">
                <img class="img-fluid d-lg-none" height="60" width="60" src="./assets/img/mobile-logo.png" alt="logo">
                <img class="img-fluid d-none d-lg-block" src="./assets/img/logo.svg" width="200" alt="">
                <form class="d-flex w-100" role="search">
                  <div class="input-group mx-2">
                    <span class="input-group-text bg-secondary-subtle" id="magnifying-glass"><i class="fa-solid fa-magnifying-glass"></i></span>
                    <input type="text" class="form-control bg-secondary-subtle" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
                </form>
                
                <ul class="nav flex-nowrap mb-lg-0">
                    <li class="nav-item d-none d-lg-block">
                    <a class="nav-link active text-secondary" aria-current="page" href="#"><i class="fa-solid fa-list"></i></a>
                    </li>

                    <li class="nav-item d-none d-lg-block">
                      <a class="nav-link text-secondary" href="#"><i class="fa-solid fa-circle-question"></i></a>
                    </li>

                    <li class="nav-item d-none d-lg-block">
                      <a class="nav-link text-secondary disabled" aria-disabled="true"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                    </li>

                    <li class="nav-item">
                      <a class="nav-link text-secondary" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-bell text-warning"></i>
                      </a>
                      <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#">Profilo</a></li>
                        <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Logout</a></li>
                      </ul>
                    </li>
                </ul>
            </div>
          </nav>
    </header>
    <main class="d-flex">
        <section  style="height: calc(100vh - 80px);">
            <div data-bs-theme="dark" id="sidebar" class="d-flex flex-column flex-shrink-0 bg-primary-subtle h-100" style="width: fit-content">                
                <ul class="nav nav-pills nav-flush flex-column mb-auto text-center">
                  <li class="nav-item">
                    <a href="#" class="nav-link py-3 rounded-0 text-light d-flex align-items-center gap-2 mx-3" aria-current="page" data-bs-toggle="tooltip" data-bs-placement="right" aria-label="Home" data-bs-original-title="Home">
                        <i class="fa-solid fa-house"></i>
                        <span class="text-capitalize d-none d-lg-block">home</span>
                    </a>
                  </li>
                  <li>
                    <a href="#" class="nav-link py-3 rounded-0 text-light d-flex align-items-center gap-2 mx-3" data-bs-toggle="tooltip" data-bs-placement="right" aria-label="Dashboard" data-bs-original-title="Dashboard">
                        <i class="fa-solid fa-chart-simple"></i>
                        <span class="text-capitalize d-none d-lg-block">stats</span>
                    </a>
                  </li>
                  <li>
                    <a href="#" class="nav-link py-3 rounded-0 text-light d-flex align-items-center gap-2 mx-3" data-bs-toggle="tooltip" data-bs-placement="right" aria-label="Customers" data-bs-original-title="Customers">
                        <i class="fa-solid fa-signal"></i>
                        <span class="text-capitalize d-none d-lg-block">Signals</span>
                    </a>
                  </li>
                </ul>
                <div>
                  <a href="#" class="d-flex align-items-center justify-content-center p-3 link-body-emphasis text-decoration-none text-light d-flex align-items-center gap-2 mx-3" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fa-solid fa-gear"></i>
                    <span class="text-capitalize d-none d-lg-block">Admin</span>
                  </a>
                </div>
              </div> 
        </section>
        <section style="height: 40vh; width: 100%;" class="bg-primary">
            <div class="container-sm">   
                <div class=" pt-4 text-light d-flex gap-3 align-items-center">
                    <h5>Nuovo Studente</h5>
                    <button class="btn btn-primary border-white" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><i class="fa-solid fa-plus"></i></button>

                    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel" style="width: 100%;">
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title" id="offcanvasRightLabel">Inserisci un nuovo studente</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body lh-lg">
                            <div>    
                                <span><strong>Nome</strong></span>
                                <input type="text" class="form-control" aria-label="name">
                            </div>
                            <div>
                                <span class="pb-1"><strong>Cognome</strong></span>
                                <input type="text" class="form-control" aria-label="surname">
                            </div>
                            <div class="d-flex flex-column">                                
                                <p><strong>Email</strong></p>                              
                                <div class="input-group">                                                              
                                    <span class="input-group-text" id="basic-addon1">@</span>
                                    <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                                </div>
                            </div>
                            <div>
                                <span class="pb-1"><strong>Password</strong></span>
                                <input type="password" class="form-control" aria-label="password">
                            </div>
                            <div>
                                <span class="pb-1"><strong>Indirizzo</strong></span>
                                <input type="text" class="form-control" aria-label="address">
                            </div>
                            <div>
                                <span class="pb-1"><strong>Citta</strong></span>
                                <input type="text" class="form-control" aria-label="City">
                            </div>
                            <div class="d-flex flex-column">                                
                                <p><strong>Stato</strong></p>                              
                                <div class="input-group">                                                                                                 
                                    <input type="text" class="form-control" placeholder="Scegli..." aria-label="Username" aria-describedby="basic-addon1">
                                    <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-angle-down"></i></span>
                                </div>
                            </div>
                            <div>
                                <span class="pb-1"><strong>CAP</strong></span>
                                <input type="text" class="form-control" aria-label="Cap">
                            </div>
                            <div class="d-flex flex-column">                                
                                <p><strong>Foto</strong></p>                              
                                <div class="input-group">
                                    <span class="input-group-text" id="basic-addon1">Scegli file</span>                                                                                                 
                                    <input type="text" class="form-control" placeholder="Nessun File Selezionato" aria-label="Username" aria-describedby="basic-addon1">                                   
                                </div>
                            </div>
                            <div>
                                <input class="my-4" type="checkbox"> Seleziona per proseguire 
                            </div>
                            <div class="d-flex gap-1">
                                <button class="bg-primary rounded-3 border-0 text-light px-3">Salva</button>
                                <button class="bg-warning rounded-3 border-0 px-3">Svuota</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div> 
        </section>
    </main>
</body>
</html>
